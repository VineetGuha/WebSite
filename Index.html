<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Survey</title>
</head>
<header >
 
    <img src="/Images/survery_icon.JPG" alt="Survey">   
    <div class="HeadingClass"><h2>A Feedback Form</h3></div>
    <p class="UnlineClass"></p>

</header>
<body>
    <div class="container">
        <div class="row">
          <div class="col-25">
          <label for="fname">Name :</label>
          </div>
          <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Full Name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
          <label for="lname">Course :</label>
          </div>
          <div class="col-75">
          <input type="text" id="course" name="course" placeholder="WD10, Cloud Computing">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
          <label for="TimeZone">TimeZone :</label>
          </div>
          <div class="col-75">
          <select id="TimeZone" name="TimeZone">
            <option value="CET">Central European Time</option>
            <option value="IST">Indian Standard Time</option>
            <option value="EST">Eastern Standard Time</option>
          </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
          <label for="subject">Course Feedback :</label>
          </div>
          <div class="col-75">
          <textarea id="Feedback" name="Feedback" placeholder="Type in your feedback..." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="button" value="Submit">
        </div>
    </div>

</div>
    

   
</body>
<footer>
    <div class="footerdev" text-align:center>Please complete your survey</div>
</footer> 
</html>
